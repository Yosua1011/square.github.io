<!DOCTYPE html>
<html>
<head>
    <title>Keyboard Version</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="mulaiPermainan()">
<script>

var kotak;
var halangan = [];
var skor;

function mulaiPermainan() {
    kotak = new component(30, 30, "red", 10, 120);
    skor = new component("30px", "Consolas", "black", 280, 40, "text");
    papanMain.start();
}

var papanMain = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 560;
        this.canvas.height = 320;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updatePapanMain, 20);
        window.addEventListener('keydown', function (e) {
            papanMain.keys = (papanMain.keys || []);
            papanMain.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            papanMain.keys[e.keyCode] = (e.type == "keydown");            
        })
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = papanMain.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);  
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updatePapanMain() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < halangan.length; i += 1) {
        if (kotak.crashWith(halangan[i])) {
            papanMain.stop();
            return;
        } 
    }
    papanMain.clear();
    papanMain.frameNo += 1;
    if (papanMain.frameNo == 1 || everyinterval(150)) {
        x = papanMain.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 100;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        halangan.push(new component(10, height, "green", x, 0));
        halangan.push(new component(10, x - height - gap, "green", x, height + gap));
    }
    for (i = 0; i < halangan.length; i += 1) {
        halangan[i].speedX = -1;
        halangan[i].newPos();
        halangan[i].update();
    }
    skor.text="SCORE: " + papanMain.frameNo;
    skor.update();
    if (papanMain.keys && papanMain.keys[37]) {kotak.speedX = -1; }
    if (papanMain.keys && papanMain.keys[39]) {kotak.speedX = 1; }
    if (papanMain.keys && papanMain.keys[38]) {kotak.speedY = -1; }
    if (papanMain.keys && papanMain.keys[40]) {kotak.speedY = 1; }
    kotak.newPos();    
    kotak.update();
}

function everyinterval(n) {
    if ((papanMain.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function moveup() {
    kotak.speedY = -1; 
}

function movedown() {
    kotak.speedY = 1; 
}

function moveleft() {
    kotak.speedX = -1; 
}

function moveright() {
    kotak.speedX = 1; 
}

function clearmove() {
    kotak.speedX = 0; 
    kotak.speedY = 0; 
}
</script>

<div style="text-align:center;width:480px;">
    <button><a href="game2.html" target="_blank" style="color: #000000; text-decoration: none;">Restart</a></button><br><br>
</div>

<p>Time for keyboard master!</p>
<p>Make sure this window has focus, then use the arrow keys on you keyboard to move the red square.</p>
<p>When pressing both the left and the down arrow, the red square will move both down and to the left.</p>
</body>
</html>
